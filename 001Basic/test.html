<!DOCTYPE html>
<html>
<head>

<title>唐诗一首</title>
  <script src="./fn.js">  </script>
  <script>
    var price;
    price = prompt("Please enter price");
    if(price=100){alert("Now the price is "+price);}

    else{alert("Please enter a correct price");}

<body>
  <h>Good better best</h>
  <p>Good better best</p>

  <p>Till good is better</p>
